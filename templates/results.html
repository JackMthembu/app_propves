<div class="container mt-4">
    <h3 class="mb-3">Search Results for {{ city }}</h3>

    <div class="row">
        {% for listing in listings %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#" style="text-decoration: none; color: inherit;">
                        <img src="{{ url_for('static', filename='uploads/upload/property_photos/' ~ listing.thumbnail.file_path) if listing.thumbnail else url_for('static', filename='default_thumbnail.jpg') }}" 
                             class="card-img-top" alt="Property Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ listing.property.type }}</h5>
                            <p class="card-text">{{ listing.property.bedroom }} Bedrooms</p>
                            <p class="card-text">Rental Amount: {{ listing.monthly_rental }}</p>
                            <a href="#" class="btn btn-primary">
                                <i class="fas fa-bookmark"></i> Add to Wishlist
                            </a>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if has_prev %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('search_routes.results', city=city, page=page-1) }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}

            {% if has_next %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('search_routes.results', city=city, page=page+1) }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
