# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - propves

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b870908f5e2e4a16b6511bf5fd948954 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a1880f90d3ec4202acf28e4d39137609 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b870908f5e2e4a16b6511bf5fd948954 }}/python:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'propves'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dde3521a12f94b569d1be1cc1b2ab918 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b870908f5e2e4a16b6511bf5fd948954 }}/python:${{ github.sha }}'